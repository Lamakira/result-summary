<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result-summary-component.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Result Summary Component</title>
</head>
<body>
    <article>
        <div class="result-content">
            <h3 class="content-title">Your Result</h3>
            <div class="score-wrapper">
                <p class="score">76 </p>
                <span class="score-total">of 100</span>
            </div>
            <p class="p-great">Great</p>
            <p class="p-comment">You scored higher than 65% of the people who have taken  these tests.</p> 
        </div>

        <div class="result-summary">
            <h3 class="summary-title">Summary</h3>
            <div class="summary-item reaction">
                <div class="illustration-wrapper">
                    <img src="images/icon-reaction.svg" alt="reaction icon">
                    <p class="p-reaction">Reaction</p>
                </div>
                <div class="summary-item-score">80<span class="summary-item-total"> / 100</span></div>
            </div>
            <div class="summary-item memory">
                <div class="illustration-wrapper">
                    <img src="images/icon-memory.svg" alt="memory icon">
                    <p class="p-memory">Memory</p>
                </div>
                <div class="summary-item-score">92<span class="summary-item-total"> / 100</span></div>
            </div>
            <div class="summary-item verbal">
                <div class="illustration-wrapper">
                    <img src="images/icon-verbal.svg" alt="verbal icon">
                    <p class="p-verbal">Verbal</p>
                </div>
                <div class="summary-item-score">61<span class="summary-item-total"> / 100</span></div>
            </div>
            <div class="summary-item visual">
                <div class="illustration-wrapper">
                    <img src="images/icon-visual.svg" alt="visual icon">
                    <p class="p-visual">Visual</p>
                </div>
                <div class="summary-item-score">72<span class="summary-item-total"> / 100</span></div>
            </div>
            <a href="#" class="cta">Continue</a>
        </div>
    </article>
</body>
</html>
